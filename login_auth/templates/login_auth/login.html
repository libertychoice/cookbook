{% extends 'base/base.html' %}
{% load static %}

{% block user %}
{% endblock %}
{% block content %}

    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Войти:</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Забыли пароль?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" action="{% url 'login' %}" method="post" role="form">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username"
                                   value="{{ username }}" placeholder="Электронная почта">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password"
                                   value="{{ password }}" placeholder="Пароль">
                        </div>



                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <input type="submit" id="btn-login" href="{% url 'login' %}" class="btn btn-outline-secondary" value="Войти"> </input>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                    Еще нет аккаунта?
                                    <a href="{% url 'create_user' %}" onClick="$('#loginbox').hide(); ">
                                        Зарегистрируйтесь
                                    </a>

                                </div>
                            </div>
                        </div>
                        {% if  login_error %}

                            <div class="row alert alert-danger">{{ login_error }}</div>

                        {% endif %}
                    </form>


                </div>
            </div>
        </div>

        </div>
    </div>

{% endblock %}
